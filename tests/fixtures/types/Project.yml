name: Project
props:
  - name: name
    type: String
  - name: description
    type: String
  - name: status
    type: String
  - name: priority
    type: Int
  - name: estimate
    type: Float
  - name: active
    type: Boolean
rels:
  - name: owner
    props:
      - name: since
        type: String
    nodes: [User]
  - name: board
    nodes: [KanbanBoard, ScrumBoard]
  - name: activity
    nodes: [Commit]
    list: true
  - name: issues
    nodes: [Feature, Bug]
    list: true